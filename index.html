<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÜ Happy New Year 2026 üéÜ</title>

<link href="https://fonts.googleapis.com/css2?family=Sofia&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(180deg,#020024,#090979,#000);
color:#fff;
overflow-x:hidden;
-webkit-user-select:none;
user-select:none;
}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

/* Curtain */
#curtain{
position:fixed;inset:0;background:#000;
display:flex;align-items:center;justify-content:center;
z-index:9999
}
#curtain button{
padding:18px 40px;
font-size:20px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ffd700,#ff00ff);
box-shadow:0 0 25px gold;
cursor:pointer;
}

/* Card */
.container{
max-width:420px;
margin:auto;
padding:15px;
text-align:center
}
.card{
backdrop-filter:blur(12px);
background:rgba(255,255,255,0.08);
border-radius:20px;
padding:20px;
box-shadow:0 0 30px rgba(255,215,0,.3);
}

/* Title */
h1{
font-family:'Sofia';
font-size:38px;
text-shadow:0 0 15px gold;
}

/* Countdown */
#countdown{
margin:12px 0;
font-size:20px;
color:#ffd700;
font-weight:700;
}

/* Frame */
.frame{
width:260px;height:260px;
margin:15px auto;
border-radius:20px;
border:6px solid gold;
overflow:hidden;
background:#000;
box-shadow:0 0 20px gold;
}
.frame img{width:100%;height:100%;object-fit:cover}

/* Inputs */
input{
width:100%;
padding:14px;
margin:8px 0;
border-radius:30px;
border:none;
outline:none;
font-size:16px;
}

/* Button */
.btn{
width:100%;
padding:14px;
border:none;
border-radius:30px;
font-size:17px;
font-weight:800;
background:linear-gradient(45deg,#00f5ff,#ff00ff);
cursor:pointer;
box-shadow:0 0 15px cyan;
}

/* Ads */
.ad{
margin:15px 0;
padding:12px;
border:2px dashed #555;
border-radius:10px;
}

/* WhatsApp */
.whatsapp{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
background:#25d366;
color:#fff;
padding:14px 22px;
border-radius:50px;
font-size:17px;
font-weight:700;
z-index:1000;
box-shadow:0 0 20px #25d366;
}

/* Music */
.music{
position:fixed;
top:12px;
right:12px;
background:#000;
padding:12px;
border-radius:50%;
cursor:pointer;
box-shadow:0 0 10px gold;
}
</style>
</head>

<body oncontextmenu="return false">

<canvas id="fireworks"></canvas>

<div id="curtain">
<button onclick="openCurtain()">üéÅ Open New Year Gift</button>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/12/21/audio_8c0b7fdf39.mp3">
</audio>

<div class="music" onclick="toggleMusic()">
<i class="fa fa-music"></i>
</div>

<div class="container">
<div class="card">

<h1>Happy New Year 2026</h1>
<div id="countdown"></div>

<!-- ADSTERRA_AD_SLOT -->
<div class="ad">TOP AD</div>

<div class="frame">
<img id="userImg" src="https://i.ibb.co/7Ck0kXn/user.png">
</div>

<input type="text" id="name" placeholder="Enter Your Name">
<input type="file" id="photo" accept="image/*">
<button class="btn" onclick="uploadPhoto()">‚ú® Create My Greeting</button>

<p id="fromText"></p>

<!-- ADSTERRA_AD_SLOT -->
<div class="ad">MIDDLE AD</div>

</div>
</div>

<!-- ADSTERRA_AD_SLOT -->
<div class="ad" style="margin:20px">BOTTOM AD</div>

<a id="whatsapp" class="whatsapp" target="_blank">
<i class="fab fa-whatsapp"></i> Share on WhatsApp
</a>

<script>
/* üîê imgBB API KEY (SET) */
const IMGBB_API_KEY="e53a21cae0f1835c48467e25f089d23d";

/* Curtain */
function openCurtain(){
document.getElementById("curtain").style.display="none";
document.getElementById("music").play();
}

/* Music */
function toggleMusic(){
let m=document.getElementById("music");
m.paused?m.play():m.pause();
}

/* Countdown */
setInterval(()=>{
let t=new Date("Jan 1, 2026 00:00:00").getTime()-Date.now();
let d=Math.floor(t/86400000);
let h=Math.floor(t%86400000/3600000);
let m=Math.floor(t%3600000/60000);
let s=Math.floor(t%60000/1000);
document.getElementById("countdown").innerHTML=
`${d}d ${h}h ${m}m ${s}s`;
},1000);

/* Upload */
function uploadPhoto(){
let f=document.getElementById("photo").files[0];
let n=document.getElementById("name").value||"Someone";
if(!f)return alert("Photo upload karo");

let fd=new FormData();
fd.append("image",f);

fetch("https://api.imgbb.com/1/upload?key="+IMGBB_API_KEY,{
method:"POST",body:fd
}).then(r=>r.json()).then(d=>{
let img=d.data.url;
userImg.src=img;
fromText.innerText="üéâ From: "+n;

let u=location.origin+location.pathname+
`?name=${encodeURIComponent(n)}&img=${encodeURIComponent(img)}`;

whatsapp.href=
`https://wa.me/?text=${encodeURIComponent(
n+" sent you a premium New Year 2026 gift üéÜ Click now üëâ "+u
)}`;
});
}

/* Load shared */
let p=new URLSearchParams(location.search);
if(p.get("img")){
userImg.src=p.get("img");
fromText.innerText="üéâ From: "+p.get("name");
}
</script>

</body>
</html>
